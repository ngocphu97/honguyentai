<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" #searchKey placeholder="Tìm kiếm" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" (click)="onSearch(option.id)" [value]="option.title">
        {{option.title}} 
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>


<div class="right-side-nav">  
  <ul>
    <hr class="hr-text" data-content="Tin gần đây">
    <li *ngFor="let i of news" class="text-center">
      <a routerLink="/chinguyentai/tin-tuc/{{i.id}}">
        {{(i.title.length > 20) ? (i.title |  slice:0:15) + '...' : i.title}}
      </a>
    </li>

    <hr class="hr-text" data-content="Hình ảnh">
    <li>
      <mdb-carousel [animation]="'slide'">
        <ng-container *ngFor="let img of slideImages">
          <mdb-carousel-item>
            <img class="w-100" src="{{img.src}}" alt="First slide">
          </mdb-carousel-item>
        </ng-container>
      </mdb-carousel>
    </li>

    <hr class="hr-text" data-content="Video">
    <li>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item w-100" src="https://player.vimeo.com/video/137857207"
          allowfullscreen></iframe>
      </div>
    </li>
  </ul>
</div>
