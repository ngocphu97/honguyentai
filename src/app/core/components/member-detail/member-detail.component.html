<div *ngIf="member">
    <h2>{{member.text.name}}</h2>

    <p>{{member.title}}</p>
    <p>{{member.gender}}</p>
    <p>{{member.birthDay}}</p>
    <p>{{member.deadDay}}</p>
    <p>{{member.infomation}}</p>
    <p>{{member.parent.text.name}}</p>

  

</div>
