<section class="my-5 z-depth-1" *ngIf="books">

  <div class="card-header border-0 font-weight-bold d-flex justify-content-between">
    <p class="mr-4 mb-0">Sách viết về dòng họ</p>
  </div>

  <div class="media mt-4 px-1">
    <img class="card-img-100 d-flex mr-3"
      src="{{books[0].image}}"
      alt="Generic placeholder image">
    <div class="media-body">
      <h6 class="font-weight-bold mt-0">
        <a routerLink="/chinguyentai/thong-tin-chung/common/{{books[0].id}}">{{books[0].title}}</a>
      </h6>
      <div>
        <ul>
          <li routerLink="/chinguyentai/thong-tin-chung/books/{{i.id}}" *ngFor="let i of books">
            {{i.title}}
          </li>
        </ul>
      </div>
    </div>
  </div>

</section>
