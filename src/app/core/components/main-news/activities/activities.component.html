<section class="my-5 z-depth-1" *ngIf="activities">

  <div class="card-header border-0 font-weight-bold d-flex justify-content-between">
    <p class="mr-4 mb-0">Hoạt động dòng họ</p>
  </div>

  <div class="media mt-4 px-1">
    <img class="card-img-100 d-flex mr-3" 
    src="{{activities[0].image}}" alt="Generic placeholder image">
    <div class="media-body">
      <h6 class="font-weight-bold mt-0">
        <a routerLink="/chinguyentai/thong-tin-chung/activities/{{activities[0].id}}">{{activities[0].title}}</a>
      </h6>
      <div>
        <ul>
          <li routerLink="/chinguyentai/thong-tin-chung/activities/{{i.id}}" *ngFor="let i of activities">
            {{i.title}}
          </li>
        </ul>
      </div>
    </div>
  </div>

</section>
