<form #newsForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Tiêu đề</label>
    <input type="text" class="form-control" id="title" value="Tiêu đề 1" placeholder="Tiêu đề tin tức ..." [(ngModel)]="newsTitle"
      name="newsTitle" required>
  </div>

  <div>
    <label for="">Upload Hình ảnh</label>
    <input type="file" (change)="onFileSelected($event)">
    <br>
    <img class="img-fluid" src="{{imagePreview}}" alt="">
    <br>
  </div>

  <ck-editor name="editor1" [(ngModel)]="editorValue" skin="moono-lisa" language="en" [fullPage]="true" [config]="editorConfig"
    [readonly]="readonly">
  </ck-editor>

  <button class="btn btn-primary indigo" type="submit">Lưu</button>

</form>
